name: Secret Policy Guard

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      strict_local:
        description: Fail when local secret files are detected
        required: false
        default: "false"
  schedule:
    - cron: "0 4 * * 1"

jobs:
  secret-policy-guard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run secret policy guard
        env:
          STRICT_LOCAL_INPUT: ${{ github.event.inputs.strict_local || 'false' }}
        run: |
          set -euo pipefail
          EXTRA_ARGS=()
          if [[ "${STRICT_LOCAL_INPUT}" == "true" ]]; then
            EXTRA_ARGS+=(--strict-local)
          fi

          REPORT_PATH="docs/assets/distribution/secret_policy_guard_ci_${GITHUB_RUN_ID}.md"
          ./scripts/check-secret-file-policy.sh "${EXTRA_ARGS[@]}" --report-file "${REPORT_PATH}"

      - name: Upload secret policy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secret-policy-guard-${{ github.run_id }}
          path: docs/assets/distribution/secret_policy_guard_ci_${{ github.run_id }}.md
