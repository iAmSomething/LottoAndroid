<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="800" viewBox="0 0 360 800" fill="none" xmlns="http://www.w3.org/2000/svg">

<defs>
  <filter id="ds" x="-50%" y="-50%" width="200%" height="200%">
    <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="rgba(17,24,39,.12)"/>
  </filter>
  <pattern id="grid" width="16" height="16" patternUnits="userSpaceOnUse">
    <path d="M16 0H0V16" fill="none" stroke="rgba(251,113,133,.18)" stroke-width="1"/>
  </pattern>
  <linearGradient id="appbarGrad" x1="0" y1="0" x2="360" y2="0" gradientUnits="userSpaceOnUse">
    <stop offset="0" stop-color="#6D28D9"/>
    <stop offset="1" stop-color="#7C3AED"/>
  </linearGradient>
</defs>

<rect x="0" y="0" width="360" height="800" fill="#FFF7FB"/>
<rect x="0" y="0" width="360" height="800" fill="url(#grid)"/>

<g id="AppBar">
  <rect x="0" y="0" width="360" height="96" fill="url(#appbarGrad)"/>
  <text x="16" y="56" font-family='Inter, "Noto Sans KR", sans-serif' font-weight="900" font-size="20" fill="#FFFFFF">번호관리</text>
  <text x="344" y="56" text-anchor="end" font-family='Inter, "Noto Sans KR", sans-serif' font-weight="700" font-size="12" fill="rgba(255,255,255,.9)">완료</text>
</g>
<rect x="16" y="112" width="104" height="34" rx="17" fill="#7C3AED"/><text x="68.0" y="134" text-anchor="middle" font-family='Inter, "Noto Sans KR", sans-serif' font-weight="900" font-size="12" fill="#FFFFFF">이번주</text>
<rect x="124" y="112" width="104" height="34" rx="17" fill="#FFFFFF" stroke="#E9D5FF" stroke-width="1"/><text x="176.0" y="134" text-anchor="middle" font-family='Inter, "Noto Sans KR", sans-serif' font-weight="900" font-size="12" fill="#374151">보관함</text>
<rect x="232" y="112" width="112" height="34" rx="17" fill="#FFFFFF" stroke="#E9D5FF" stroke-width="1"/><text x="288.0" y="134" text-anchor="middle" font-family='Inter, "Noto Sans KR", sans-serif' font-weight="900" font-size="12" fill="#374151">스캔내역</text>
<g id="Dim">
  <rect x="0" y="0" width="360" height="800" fill="rgba(17,24,39,.35)"/>
</g>

<g id="Dialog" filter="url(#ds)">
  <rect x="32" y="320" width="296" height="180" rx="20" fill="#FFFFFF"/>
  <text x="180" y="360" text-anchor="middle" font-family='Inter, "Noto Sans KR", sans-serif' font-weight="950" font-size="16" fill="#111827">삭제할까요?</text>
  <text x="180" y="386" text-anchor="middle" font-family='Inter, "Noto Sans KR", sans-serif' font-weight="650" font-size="12" fill="#6B7280">선택한 2개의 번호가 보관함에서 제거됩니다.</text>
  <rect x="48" y="430" width="136" height="44" rx="18" fill="#FFFFFF" stroke="#E9D5FF" stroke-width="1"/>
  <text x="116" y="458" text-anchor="middle" font-family='Inter, "Noto Sans KR", sans-serif' font-weight="950" font-size="14" fill="#111827">취소</text>
  <rect x="192" y="430" width="136" height="44" rx="18" fill="rgba(225,29,72,.14)"/>
  <text x="260" y="458" text-anchor="middle" font-family='Inter, "Noto Sans KR", sans-serif' font-weight="950" font-size="14" fill="#E11D48">삭제</text>
</g>


<g id="BottomNav">
